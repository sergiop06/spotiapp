<div class="row">
    <div class="col">
        <input #term type="text" (keyup)="buscar(term.value)" class="form-control" placeholder="Search Artist"/>
    </div>
</div>


<div class="card-columns m-5">
        <div *ngFor="let artist of artistas" class="card">
          <img [src]="artist.images[0].url" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
          </div>
        </div>
      </div>
